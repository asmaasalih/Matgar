{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container" style="margin: 200px auto; direction: ltr;">
  <div class="col-sm-8 col-12 form" style="margin: auto;padding: 30px; background-color: white">
  <h1 class="text-center">تسجيل الخروج</h1>

  <p>هل تريد تسجيل الخروج؟</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <div class="logout">
      <button type="submit">خروج</button>
    </div>
    
  </form>
</div>
</div>

{% endblock %}
