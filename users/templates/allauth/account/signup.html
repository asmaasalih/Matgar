{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="container" style="margin-top: 120px;direction: ltr;">
    <div class="col-sm-6 col-lg-8 col-md-6 form" style="margin: auto; background-color: white;">
        <form class="text-right  border-light p-5" method="post" action="{% url 'account_signup' %}">
          {% csrf_token %}
          <p class="h4 mb-4 text-center">إنشاء حساب جديد</p>
          {{ form.as_p }}  
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <div class="login">
            <button type="submit">إنشاء الحساب</button>
          </div>
        </form>
      </div>
    </div>    

{% endblock %}
