{% extends 'base.html'%}
{% load static %}
{% load bootstrap4 %}
{% block title %}
    تواصل معنا 
{% endblock title %}
{% block content %}
<div class="container" style="margin-top: 100px; background-color: white;">
    <div class="text-center">
        <div class="col">
            <h1>{{ title }}</h1>
            <p>{{ content }}</p>
        </div>
    </div>
    <div style="margin: auto;">
        <div class="col-sm-6 col-12">
            <form action="" method="POST" class="text-right">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-secondary">إرسال</button>
                {% endbuttons %}
            </form>
        </div>
    </div>        
</div>
    
{% endblock content %}
